<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Светлана Курчева — Визитка</title>
    <style>
        :root {
            --accent:       #7c6fff;
            --accent-2:     #ff6b8a;
            --dark:         #08080f;
            --dark-2:       #0e0c20;
            --glass:        rgba(255,255,255,0.06);
            --glass-border: rgba(255,255,255,0.11);
            --muted:        rgba(255,255,255,0.60);
        }

        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

        html, body { height:100%; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                         Helvetica, Arial, sans-serif;
            background: var(--dark);
            overflow: hidden;
        }

        /* ══ PHOTO — positioned to the right ══════════════ */
        .photo-wrap {
            position: fixed;
            top: 0; right: 0;
            height: 100%;
            z-index: 0;
        }

        /* ПРОБЛЕМА 1 — градиентное перекрытие поверх фото слева */
        .photo-wrap::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 60%; height: 100%;
            background: linear-gradient(to right, #0a0a0a 20%, transparent 100%);
            z-index: 1;
        }

        .photo {
            height: 100%;
            width: auto;
            display: block;
            opacity: 0;
            animation: photoReveal 1.2s cubic-bezier(.22,1,.36,1) .4s forwards;
        }

        @keyframes photoReveal {
            from { opacity:0; transform:translateX(16px); }
            to   { opacity:1; transform:translateX(0); }
        }

        /* ══ GRADIENT — seamless dark→transparent fade ════
           Photo dissolves into the dark background.
           No panel boundary — single smooth transition.    */
        .fade {
            position: fixed;
            inset: 0;
            z-index: 1;
            background: linear-gradient(to right,
                var(--dark)           0%,
                var(--dark)           28%,
                rgba(8,8,15, 0.97)   36%,
                rgba(8,8,15, 0.88)   44%,
                rgba(8,8,15, 0.68)   54%,
                rgba(8,8,15, 0.38)   66%,
                rgba(8,8,15, 0.12)   80%,
                transparent          100%
            );
            pointer-events: none;
        }

        /* Dot-grid texture on dark side only */
        .fade::before {
            content: '';
            position: absolute; inset: 0;
            background-image:
                radial-gradient(circle, rgba(124,111,255,.11) 1px, transparent 1px);
            background-size: 30px 30px;
            /* mask: fade matches gradient so dots only on dark area */
            -webkit-mask-image: linear-gradient(to right, black 0%, black 30%, transparent 55%);
            mask-image:         linear-gradient(to right, black 0%, black 30%, transparent 55%);
            pointer-events: none;
        }

        /* Purple glow blob */
        .glow {
            position: fixed;
            width: 560px; height: 560px;
            background: radial-gradient(circle,
                rgba(124,111,255,.15) 0%, transparent 70%);
            top: 50%; left: 26%;
            transform: translate(-50%,-50%);
            z-index: 1;
            pointer-events: none;
            animation: blobPulse 7s ease-in-out infinite alternate;
        }

        @keyframes blobPulse {
            0%   { opacity:.65; transform:translate(-50%,-50%) scale(1); }
            100% { opacity:1;   transform:translate(-50%,-50%) scale(1.18); }
        }

        /* ══ CONTENT — vertically centered on left ════════ */
        .stage {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 0 0 11%;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 460px;
            gap: 22px;
        }

        /* ── Avatar ──────────────────────────────────────── */
        .avatar {
            width: 64px; height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: flex; align-items: center; justify-content: center;
            font-size: 1.45rem; font-weight: 800; color: #fff;
            letter-spacing: -1px;
            box-shadow:
                0 0 0 2px rgba(255,255,255,.10),
                0 0 20px rgba(124,111,255,.60),
                0 0 46px rgba(124,111,255,.22);
            opacity: 0;
            animation:
                slideRight .7s cubic-bezier(.22,1,.36,1) .15s forwards,
                avatarGlow 3.5s ease-in-out 1s infinite alternate;
        }

        @keyframes avatarGlow {
            to { box-shadow:
                0 0 0 3px rgba(255,255,255,.16),
                0 0 30px rgba(124,111,255,.85),
                0 0 68px rgba(124,111,255,.38); }
        }

        /* ── Name ────────────────────────────────────────── */
        .name {
            font-size: clamp(72px, 6vw, 80px);
            font-weight: 800;
            line-height: .95;
            letter-spacing: -3px;
            background: linear-gradient(140deg, #fff 0%, #ccc4ff 45%, #fff 85%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 26px rgba(124,111,255,.26));
            opacity: 0;
            animation: slideRight .7s cubic-bezier(.22,1,.36,1) .28s forwards;
        }

        /* ── Tag row ─────────────────────────────────────── */
        .tag-row {
            display: flex; align-items: center; gap: 11px;
            opacity: 0;
            animation: slideRight .7s ease .42s forwards;
        }

        .tag-line {
            height: 2px; width: 40px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border-radius: 2px;
        }

        .tag-label {
            font-size: 10px; font-weight: 700;
            letter-spacing: 2.8px;
            text-transform: uppercase;
            color: var(--accent);
        }

        /* ── Specialization ──────────────────────────────── */
        .spec {
            font-size: clamp(18px, 1.6vw, 20px);
            color: var(--muted);
            line-height: 1.75;
            max-width: 400px;
            min-height: 3.6em;
            opacity: 0;
            animation: slideRight .7s ease .55s forwards;
        }

        .cursor {
            display: inline-block;
            width: 2px; height: 1em;
            background: var(--accent);
            margin-left: 2px;
            vertical-align: text-bottom;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }

        /* ── Actions ─────────────────────────────────────── */
        .actions {
            display: flex; align-items: center; gap: .85rem;
            opacity: 0;
            animation: slideRight .7s ease .78s forwards;
        }

        .social-btn {
            position: relative;
            width: 48px; height: 48px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: #fff;
            transition:
                transform .3s cubic-bezier(.34,1.56,.64,1),
                box-shadow .3s ease,
                background .3s ease;
        }

        .social-btn:hover {
            transform: scale(1.2);
            background: rgba(124,111,255,.22);
            box-shadow: 0 0 18px rgba(124,111,255,.75), 0 0 42px rgba(124,111,255,.30);
        }

        .tooltip {
            position: absolute;
            bottom: calc(100% + 9px); left: 50%;
            transform: translateX(-50%);
            background: rgba(8,8,15,.93);
            border: 1px solid rgba(255,255,255,.1);
            color: #fff; font-size: 11.5px;
            padding: 5px 11px; border-radius: 7px;
            white-space: nowrap; pointer-events: none;
            opacity: 0; transition: opacity .2s ease;
        }

        .tooltip::after {
            content: '';
            position: absolute; top:100%; left:50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(8,8,15,.93);
        }

        .social-btn:hover .tooltip { opacity:1; }

        .btn {
            position: relative; overflow: hidden;
            padding: .78rem 2rem;
            border-radius: 50px; border:none; outline:none;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #fff;
            font-size: .9rem; font-weight: 600; letter-spacing: .3px;
            text-decoration: none; cursor: pointer;
            display: inline-flex; align-items: center;
            transition:
                transform .3s cubic-bezier(.34,1.56,.64,1),
                box-shadow .3s ease,
                filter .3s ease;
            box-shadow: 0 4px 18px rgba(124,111,255,.38);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 26px rgba(124,111,255,.6), 0 0 38px rgba(255,107,138,.20);
            filter: brightness(1.09);
        }

        .btn:active { transform: scale(.97); }

        .ripple {
            position: absolute; border-radius: 50%;
            background: rgba(255,255,255,.28);
            transform: scale(0);
            animation: rippleOut .65s linear;
            pointer-events: none;
        }

        @keyframes rippleOut { to { transform:scale(5); opacity:0; } }

        /* Signature */
        .sig {
            position: fixed;
            bottom: 1.4rem; left: 6rem;
            font-size: 10.5px;
            color: rgba(255,255,255,.17);
            letter-spacing: 1.2px;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease 1.3s forwards;
        }

        /* ── Keyframes ───────────────────────────────────── */
        @keyframes slideRight {
            from { opacity:0; transform:translateX(-20px); }
            to   { opacity:1; transform:translateX(0);     }
        }

        @keyframes fadeIn {
            from { opacity:0; } to { opacity:1; }
        }

        /* ══ RESPONSIVE ═══════════════════════════════════ */
        @media (max-width: 840px) {
            body { overflow: auto; }

            /* Photo full-width strip at top */
            .photo-wrap {
                position: relative;
                top: auto; right: auto;
                width: 100%; height: 55vw;
                min-height: 220px; max-height: 420px;
                overflow: hidden;
            }

            .photo {
                height: 100%; width: auto;
                position: absolute; top:0; left:50%;
                transform: translateX(-50%);
                animation: fadeIn .9s ease .2s forwards;
            }

            /* Bottom fade on mobile photo */
            .photo-wrap::after {
                content: '';
                position: absolute; bottom:0; left:0; right:0;
                height: 80px;
                background: linear-gradient(to bottom, transparent, var(--dark));
            }

            .fade { display:none; }
            .glow { display:none; }

            .stage {
                height: auto;
                padding: 2.2rem 1.5rem 2.5rem;
                justify-content: center;
            }

            .content { align-items: center; text-align: center; }
            .tag-row  { justify-content: center; }
            .actions  { justify-content: center; flex-wrap: wrap; }
            .spec     { max-width: 100%; text-align: center; min-height: 0; }

            .sig { left:50%; transform:translateX(-50%); position:relative;
                   bottom:auto; margin-top:1.4rem; }
        }

        @media (max-width: 480px) {
            .stage  { padding: 1.8rem 1.25rem 2rem; }
            .name   { letter-spacing: -2px; }
            .avatar { width:58px; height:58px; font-size:1.3rem; }
        }

        @media (min-width: 1600px) {
            .stage { padding-left: 9rem; }
            .sig   { left: 9rem; }
        }
    </style>
</head>
<body>

<!-- Photo sits at right, bleeds into dark via gradient -->
<div class="photo-wrap">
    <img class="photo"
         src="3e0ac5d9b810f86fbafc72ba7a89754d_c10639a5-f0ce-4dde-b238-5abc722d06b1_500.jpg"
         alt="Светлана Курчева">
</div>

<!-- Seamless gradient overlay — no hard boundary -->
<div class="fade" aria-hidden="true"></div>

<!-- Ambient glow blob -->
<div class="glow" aria-hidden="true"></div>

<!-- Content -->
<main class="stage">
    <div class="content">

        <div class="avatar" role="img" aria-label="Монограмма СК">СК</div>

        <h1 class="name">Светлана<br>Курчева</h1>

        <div class="tag-row" aria-hidden="true">
            <div class="tag-line"></div>
            <span class="tag-label">AI Builder</span>
        </div>

        <p class="spec" id="spec"><span class="cursor" aria-hidden="true"></span></p>

        <div class="actions">
            <a class="social-btn"
               href="https://t.me/make_money_steadily"
               target="_blank" rel="noopener noreferrer"
               aria-label="Telegram @make_money_steadily">
                <span class="tooltip">@make_money_steadily</span>
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M20.665 3.717l-17.73 6.837c-1.21.486-1.203
                    1.161-.222 1.462l4.552 1.42 10.532-6.645c.498-.303
                    .953-.14.579.192l-8.533 7.701h-.002l.002.001-.314
                    4.692c.46 0 .663-.211.921-.46l2.211-2.15 4.599
                    3.397c.848.467 1.457.227 1.668-.785L23.87
                    5.065c.31-1.246-.474-1.81-1.205-1.348z"
                    fill="currentColor"/>
                </svg>
            </a>

            <a class="btn"
               href="https://t.me/make_money_steadily"
               target="_blank" rel="noopener noreferrer"
               id="cta">Написать мне</a>
        </div>

    </div>
</main>

<p class="sig">svetlana.kurcheva · 2026</p>

<script>
/* Typewriter */
(function () {
    const text   = 'Создаю рабочие продукты с помощью ИИ — веб-приложения, Telegram-боты, контент-агенты и системы автоматизации';
    const el     = document.getElementById('spec');
    const cursor = el.querySelector('.cursor');
    let i = 0;

    function type() {
        if (i < text.length) {
            el.insertBefore(document.createTextNode(text[i++]), cursor);
            setTimeout(type, i < 4 ? 60 : 33);
        } else {
            setTimeout(() => {
                cursor.style.animation = 'none';
                cursor.style.opacity   = '0';
            }, 2600);
        }
    }

    setTimeout(type, 1200);
})();

/* Ripple */
document.getElementById('cta').addEventListener('click', function (e) {
    const r   = document.createElement('span');
    const box = this.getBoundingClientRect();
    const sz  = Math.max(box.width, box.height);
    r.className = 'ripple';
    r.style.cssText =
        `width:${sz}px;height:${sz}px;` +
        `left:${e.clientX - box.left - sz / 2}px;` +
        `top:${e.clientY  - box.top  - sz / 2}px;`;
    this.appendChild(r);
    r.addEventListener('animationend', () => r.remove());
});
</script>
