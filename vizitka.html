<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Светлана Курчева — Визитка</title>
    <style>
        /* ── Variables ─────────────────────────────────────── */
        :root {
            --accent:       #7c6fff;
            --accent-2:     #ff6b8a;
            --dark:         #08080f;
            --dark-2:       #0e0c20;
            --glass:        rgba(255,255,255,0.06);
            --glass-border: rgba(255,255,255,0.11);
            --text:         #ffffff;
            --muted:        rgba(255,255,255,0.60);
        }

        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

        html { height:100%; }

        body {
            height:100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                         Helvetica, Arial, sans-serif;
            background: var(--dark);
            overflow: hidden;
        }

        /* ══════════════════════════════════════════════════
           LAYOUT
        ══════════════════════════════════════════════════ */
        .layout {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* ══════════════════════════════════════════════════
           LEFT PANEL
        ══════════════════════════════════════════════════ */
        .left {
            flex: 0 0 54%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 3rem 3.5rem 3rem 6rem;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-2) 100%);
            overflow: hidden;
            z-index: 2;
        }

        /* Dot-grid texture */
        .left::before {
            content: '';
            position: absolute; inset: 0;
            background-image:
                radial-gradient(circle, rgba(124,111,255,.13) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        /* Right-edge fade into photo */
        .left::after {
            content: '';
            position: absolute; top:0; right:0; bottom:0;
            width: 100px;
            background: linear-gradient(to right, transparent, var(--dark));
            z-index: 3;
            pointer-events: none;
        }

        /* Purple glow blob */
        .glow {
            position: absolute;
            width: 520px; height: 520px;
            background: radial-gradient(circle,
                rgba(124,111,255,.16) 0%,
                transparent 70%);
            top: 50%; left: 42%;
            transform: translate(-50%,-50%);
            pointer-events: none;
            animation: blobPulse 7s ease-in-out infinite alternate;
        }

        @keyframes blobPulse {
            0%   { transform: translate(-50%,-50%) scale(1);    opacity:.7; }
            100% { transform: translate(-50%,-50%) scale(1.18); opacity:1;  }
        }

        /* Content */
        .content {
            position: relative; z-index: 4;
            display: flex; flex-direction: column;
            align-items: flex-start;
            max-width: 480px;
        }

        /* ── Avatar ──────────────────────────────────────── */
        .avatar {
            width: 68px; height: 68px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: flex; align-items: center; justify-content: center;
            font-size: 1.55rem; font-weight: 800; color: #fff;
            letter-spacing: -1px;
            box-shadow:
                0 0 0 2px rgba(255,255,255,.10),
                0 0 22px rgba(124,111,255,.60),
                0 0 50px rgba(124,111,255,.22);
            margin-bottom: 1.7rem;
            opacity: 0;
            animation:
                slideRight .75s cubic-bezier(.22,1,.36,1) .1s forwards,
                avatarGlow 3.5s ease-in-out infinite alternate;
        }

        @keyframes avatarGlow {
            to { box-shadow:
                0 0 0 3px rgba(255,255,255,.17),
                0 0 32px rgba(124,111,255,.85),
                0 0 72px rgba(124,111,255,.40); }
        }

        /* ── Name ────────────────────────────────────────── */
        .name {
            font-size: clamp(46px, 5vw, 76px);
            font-weight: 800;
            line-height: .95;
            letter-spacing: -3px;
            background: linear-gradient(140deg, #fff 0%, #ccc4ff 45%, #fff 85%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 28px rgba(124,111,255,.28));
            margin-bottom: 1.25rem;
            opacity: 0;
            animation: slideRight .75s cubic-bezier(.22,1,.36,1) .25s forwards;
        }

        /* ── Tag row ─────────────────────────────────────── */
        .tag-row {
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 1.25rem;
            opacity: 0;
            animation: slideRight .75s ease .42s forwards;
        }

        .tag-line {
            height: 2px; width: 44px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border-radius: 2px;
        }

        .tag-label {
            font-size: 10.5px; font-weight: 700;
            letter-spacing: 2.8px;
            text-transform: uppercase;
            color: var(--accent);
        }

        /* ── Specialization ──────────────────────────────── */
        .spec {
            font-size: clamp(13.5px, 1.4vw, 16.5px);
            color: var(--muted);
            line-height: 1.75;
            max-width: 420px;
            margin-bottom: 2.6rem;
            min-height: 4.5em;
            opacity: 0;
            animation: slideRight .75s ease .58s forwards;
        }

        .cursor {
            display: inline-block;
            width: 2px; height: 1em;
            background: var(--accent);
            margin-left: 2px;
            vertical-align: text-bottom;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }

        /* ── Actions ─────────────────────────────────────── */
        .actions {
            display: flex; align-items: center; gap: .9rem;
            opacity: 0;
            animation: slideRight .75s ease .82s forwards;
        }

        .social-btn {
            position: relative;
            width: 50px; height: 50px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: #fff;
            transition:
                transform .3s cubic-bezier(.34,1.56,.64,1),
                box-shadow .3s ease,
                background .3s ease;
        }

        .social-btn:hover {
            transform: scale(1.2);
            background: rgba(124,111,255,.22);
            box-shadow: 0 0 18px rgba(124,111,255,.75), 0 0 44px rgba(124,111,255,.32);
        }

        .tooltip {
            position: absolute;
            bottom: calc(100% + 10px); left: 50%;
            transform: translateX(-50%);
            background: rgba(8,8,15,.92);
            border: 1px solid rgba(255,255,255,.1);
            color: #fff; font-size: 12px;
            padding: 5px 12px; border-radius: 8px;
            white-space: nowrap; pointer-events: none;
            opacity: 0; transition: opacity .2s ease;
        }

        .tooltip::after {
            content: '';
            position: absolute; top:100%; left:50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(8,8,15,.92);
        }

        .social-btn:hover .tooltip { opacity:1; }

        .btn {
            position: relative; overflow: hidden;
            padding: .82rem 2.1rem;
            border-radius: 50px; border:none; outline:none;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #fff;
            font-size: .92rem; font-weight: 600; letter-spacing: .3px;
            text-decoration: none; cursor: pointer;
            display: inline-flex; align-items: center;
            transition:
                transform .3s cubic-bezier(.34,1.56,.64,1),
                box-shadow .3s ease,
                filter .3s ease;
            box-shadow: 0 4px 20px rgba(124,111,255,.38);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 28px rgba(124,111,255,.6), 0 0 40px rgba(255,107,138,.22);
            filter: brightness(1.09);
        }

        .btn:active { transform: scale(.97); }

        .ripple {
            position: absolute; border-radius: 50%;
            background: rgba(255,255,255,.28);
            transform: scale(0);
            animation: rippleOut .65s linear;
            pointer-events: none;
        }

        @keyframes rippleOut { to { transform: scale(5); opacity:0; } }

        .sig {
            position: absolute;
            bottom: 1.6rem; left: 6rem;
            font-size: 11px;
            color: rgba(255,255,255,.18);
            letter-spacing: 1.2px;
            z-index: 4;
            opacity: 0;
            animation: fadeIn 1s ease 1.4s forwards;
        }

        /* ══════════════════════════════════════════════════
           RIGHT PANEL — photo
        ══════════════════════════════════════════════════ */
        .right {
            flex: 1;
            position: relative;
            background: var(--dark);
            overflow: hidden;
        }

        /* Photo: full height, natural width — zero cropping */
        .photo {
            position: absolute;
            top: 0; right: 0;
            height: 100%;
            width: auto;
            display: block;
            opacity: 0;
            animation: photoReveal 1.1s cubic-bezier(.22,1,.36,1) .5s forwards;
        }

        @keyframes photoReveal {
            from { opacity:0; transform: translateX(20px); }
            to   { opacity:1; transform: translateX(0);    }
        }

        /* Left-edge gradient — blends into left panel */
        .right::before {
            content: '';
            position: absolute; top:0; left:0; bottom:0;
            width: 140px;
            background: linear-gradient(to right, var(--dark) 0%, transparent 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Subtle vignette top/bottom/right */
        .right::after {
            content: '';
            position: absolute; inset:0;
            background:
                linear-gradient(to top,    rgba(8,8,15,.45) 0%, transparent 22%),
                linear-gradient(to bottom, rgba(8,8,15,.18) 0%, transparent 12%),
                linear-gradient(to left,   rgba(8,8,15,.25) 0%, transparent 25%);
            z-index: 2;
            pointer-events: none;
        }

        /* ── Shared keyframes ───────────────────────────── */
        @keyframes slideRight {
            from { opacity:0; transform:translateX(-22px); }
            to   { opacity:1; transform:translateX(0);     }
        }

        @keyframes fadeIn {
            from { opacity:0; }
            to   { opacity:1; }
        }

        /* ══════════════════════════════════════════════════
           RESPONSIVE
        ══════════════════════════════════════════════════ */
        @media (max-width: 840px) {
            body { overflow: auto; }

            .layout { flex-direction: column; height: auto; min-height: 100vh; }

            .right {
                order: 1;
                height: 55vw;
                min-height: 220px;
                max-height: 440px;
            }

            .photo {
                top:0; left:50%; right:auto;
                height:100%; width:auto;
                transform: translateX(-50%);
                animation: fadeIn .9s ease .3s forwards;
            }

            .right::before { display:none; }

            .left {
                order: 2;
                flex: 0 0 auto;
                padding: 2.4rem 1.5rem 2rem;
                justify-content: center;
            }

            .left::after { display:none; }

            .content { align-items: center; text-align: center; }
            .tag-row  { justify-content: center; }
            .actions  { justify-content: center; flex-wrap: wrap; }
            .spec     { max-width: 100%; text-align: center; }
            .sig      { left:50%; transform:translateX(-50%); }
        }

        @media (max-width: 480px) {
            .left   { padding: 2rem 1.25rem 1.6rem; }
            .name   { letter-spacing: -2px; }
            .avatar { width:60px; height:60px; font-size:1.35rem; }
        }

        @media (min-width: 1600px) {
            .left { padding-left: 8rem; }
        }
    </style>
</head>
<body>
<div class="layout">

    <!-- ════ LEFT ════ -->
    <div class="left">
        <div class="glow" aria-hidden="true"></div>

        <div class="content">
            <div class="avatar" role="img" aria-label="Монограмма СК">СК</div>

            <h1 class="name">Светлана<br>Курчева</h1>

            <div class="tag-row" aria-hidden="true">
                <div class="tag-line"></div>
                <span class="tag-label">AI Builder</span>
            </div>

            <p class="spec" id="spec"><span class="cursor" aria-hidden="true"></span></p>

            <div class="actions">
                <a class="social-btn"
                   href="https://t.me/make_money_steadily"
                   target="_blank" rel="noopener noreferrer"
                   aria-label="Telegram @make_money_steadily">
                    <span class="tooltip">@make_money_steadily</span>
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                         xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M20.665 3.717l-17.73 6.837c-1.21.486-1.203
                        1.161-.222 1.462l4.552 1.42 10.532-6.645c.498-.303
                        .953-.14.579.192l-8.533 7.701h-.002l.002.001-.314
                        4.692c.46 0 .663-.211.921-.46l2.211-2.15 4.599
                        3.397c.848.467 1.457.227 1.668-.785L23.87
                        5.065c.31-1.246-.474-1.81-1.205-1.348z"
                        fill="currentColor"/>
                    </svg>
                </a>

                <a class="btn"
                   href="https://t.me/make_money_steadily"
                   target="_blank" rel="noopener noreferrer"
                   id="cta">Написать мне</a>
            </div>
        </div>

        <p class="sig">svetlana.kurcheva · 2026</p>
    </div>

    <!-- ════ RIGHT ════ -->
    <div class="right">
        <img class="photo"
             src="3e0ac5d9b810f86fbafc72ba7a89754d_c10639a5-f0ce-4dde-b238-5abc722d06b1_500.jpg"
             alt="Светлана Курчева">
    </div>

</div>

<script>
/* Typewriter */
(function () {
    const text   = 'Создаю рабочие продукты с помощью ИИ — веб-приложения, Telegram-боты, контент-агенты и системы автоматизации';
    const el     = document.getElementById('spec');
    const cursor = el.querySelector('.cursor');
    let i = 0;

    function type() {
        if (i < text.length) {
            el.insertBefore(document.createTextNode(text[i++]), cursor);
            setTimeout(type, i < 4 ? 60 : 33);
        } else {
            setTimeout(() => {
                cursor.style.animation = 'none';
                cursor.style.opacity   = '0';
            }, 2600);
        }
    }

    setTimeout(type, 1300);
})();

/* Ripple */
document.getElementById('cta').addEventListener('click', function (e) {
    const r   = document.createElement('span');
    const box = this.getBoundingClientRect();
    const sz  = Math.max(box.width, box.height);
    r.className = 'ripple';
    r.style.cssText =
        `width:${sz}px;height:${sz}px;` +
        `left:${e.clientX - box.left - sz / 2}px;` +
        `top:${e.clientY  - box.top  - sz / 2}px;`;
    this.appendChild(r);
    r.addEventListener('animationend', () => r.remove());
});
</script>
</body>
</html>
